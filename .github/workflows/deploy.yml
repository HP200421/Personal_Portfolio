name: Build and Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build
      - name: Deploy to Netlify
        run: npx netlify deploy --prod --dir=build --site=$NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: "nfp_3UYSXjuN3XwE2biicH1sKMUpMiY19GnHe3db"
          NETLIFY_SITE_ID: "068e766a-cc5a-4af7-af71-c6c46d4ec80d"
          GITHUB_TOKEN: ${{ secrets.ci_pd }}
